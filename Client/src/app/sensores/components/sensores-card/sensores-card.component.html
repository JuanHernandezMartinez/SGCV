<mat-card
  style="width: 100%; height: 150px; background-color: #333333"
  class="root"
>
  <div style="border-radius: 30px 0px 0px 30px">
    <div style="z-index: 10000">
      <img
        style="border-radius: 30px 0px 0px 30px"
        [src]="selectedImage"
        alt="Imagen seleccionada"
        height="150px"
        width="180px"
        *ngIf="selectedImage"
      />
    </div>
    @if (!selectedImage) {
    <div
      style="
        display: flex;
        justify-content: center;
        justify-self: center;
        margin-top: 30%;
      "
    >
      <img
        src="assets/inserteimagen.png"
        alt=""
        height="75px"
        (click)="triggerInput()"
      />
      <input
        #hiddenInput
        type="file"
        hidden
        (change)="handleFileInput($event)"
      />
    </div>
    }
  </div>

  <div style="background-color: #f0efef; border-radius: 0px 30px 30px 0px">
    <div class="info-container">
      <p>{{ data.temperature }} Â°</p>
      <p>{{ sensor.sensorName ? sensor.sensorName : data.basicName }}</p>
      <p>{{ sensor.area }}</p>
      <div class="status">
        <div
          class="status-color"
          [ngStyle]="{ 'background-color': sensor.status ? '#70FF00' : 'red' }"
        ></div>
        <p>{{ sensor.status ? "Activo" : "Inactivo" }}</p>
      </div>
    </div>
  </div>
</mat-card>
