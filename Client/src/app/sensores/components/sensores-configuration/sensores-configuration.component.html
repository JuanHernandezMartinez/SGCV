<div class="root">
  <div class="Boton-volver">
    <p-button label="Volver" severity="contrast" routerLink="/sensores" />
  </div>

  <div class="container-ventilador">
    @for (sensor of sensores; track $index) {
    <mat-card class="ventilador-card" style="margin-bottom: 10px">
      <div
        class="ventilador"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <p>{{ sensor.sensorName }}</p>
        <p>{{ sensor.basicName }}</p>
        <p>{{ sensor.area }}</p>
        <div>
          <p-button label="Editar" severity="info" />
          <p-button label="Borrar" severity="danger" (onClick)="eliminar(sensor.id)" />
        </div>
      </div>
    </mat-card>
    }
  </div>

  <div class="boton-add">
    <p-button label="AÃ±adir sensor +" severity="info" (onClick)="openForm()" />
  </div>
</div>
