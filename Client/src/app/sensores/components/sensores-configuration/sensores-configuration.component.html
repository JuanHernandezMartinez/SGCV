<div class="root">
  <div class="Boton-volver">
    <p-button label="Volver" severity="contrast" routerLink="/sensores" />
  </div>

 <div>
  <div class="container-ventilador">
    <table mat-table [dataSource]="sensores" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre sensor">
        <th mat-header-cell *matHeaderCellDef>Nombre sensor</th>
        <td mat-cell *matCellDef="let element">{{ element.sensorName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Nombre en esp32">
        <th mat-header-cell *matHeaderCellDef>Nombre en esp32</th>
        <td mat-cell *matCellDef="let element">{{ element.basicName }}</td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <p-button severity="primary" label="Editar" (onClick)="editar(element)" />
          <p-button
            severity="danger"
            label="Eliminar"
            (onClick)="eliminar(element.id)"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
 </div>

  <div class="boton-add">
    <p-button label="+ AÃ±adir sensor" severity="info" (onClick)="crear()" />
  </div>
</div>
