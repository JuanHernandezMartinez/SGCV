<div class="overlay">
  <p-button
    class="close-button"
    label="X"
    severity="contrast"
    (click)="cerrarFormulario()"
  />

  <div class="user-form" style="width: 30%">
    <h3>Usuarios</h3>
    <form>
      <div>
        <label for="nombre">Nombre del Usuario:</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required
        />
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="usuario.password"
          name="password"
          required
        />
      </div>
      <div>
        <label for="confirmPassword">Repetir contraseña:</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="usuario.confirmPassword"
          name="confirmPassword"
          required
        />
      </div>
      <div>
        <label for="rol">Rol:</label>
        <input
          type="text"
          id="rol"
          [(ngModel)]="usuario.rol"
          name="rol"
          required
        />
      </div>
      <div style="margin-top: 10px">
        <button type="button" (click)="enviarDatos()">Registrar Usuario</button>
      </div>
    </form>
  </div>

  <mat-card style="width: 70%; height: 100%">
    <h1>Usuarios activos</h1>
    @for (item of [1,2,3,4]; track $index) {
    <p>usuario:{{ item }}</p>
    }
  </mat-card>
</div>
