<div class="container">
  <div class="header">
    <div style="display: flex; gap: 10px;">
      <p-button 
        label="Usuarios" 
        icon="pi pi-users" 
        severity="help" 
        [raised]="true" 
        (onClick)="abrirFormulario()"
      ></p-button>
      <p-button 
        label="Salir" 
        icon="pi pi-power-off" 
        severity="danger" 
        [raised]="true" 
        (onClick)="salir()"
      ></p-button>
    </div>
  </div>
  <div 
    class="overlay" 
    *ngIf="mostrarFormulario"
    (click)="cerrarFormulario()"
  >
    <div 
      class="user-form" 
      (click)="$event.stopPropagation()"
    >
      <h3>Usuarios</h3>
      <form>
        <div>
          <label for="nombre">Nombre del Usuario:</label>
          <input 
            type="text" 
            id="nombre" 
            [(ngModel)]="usuario.nombre" 
            name="nombre" 
            required 
          />
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="usuario.password" 
            name="password" 
            required 
          />
        </div>
        <div style="margin-top: 10px;">
          <button type="button" (click)="agregarUsuario()">Agregar Usuario</button>
          <button type="button" (click)="eliminarUsuario()">Eliminar Usuario</button>
        </div>
      </form>
    </div>
  </div>

  <div class="cards-container">
    <div class="card" (click)="sensores()">
      <div class="card-icon">
        <img src="assets/sensoreshome.png" alt="Sensores icon" />
      </div>
      <div class="card-title">
        <span>Sensores</span>
      </div>
    </div>

    <div class="card" (click)="graficas()">
      <div class="card-icon">
        <img src="assets/graficashome.png" alt="Gráficas icon" />
      </div>
      <div class="card-title">
        <span>Gráficas</span>
      </div>
    </div>

    <div class="card" (click)="ventilacion()">
      <div class="card-icon">
        <img src="assets/ventilacionhome.png" alt="Ventilación icon" />
      </div>
      <div class="card-title">
        <span>Ventilación</span>
      </div>
    </div>
  </div>
</div>
