<div class="root">
  <div class="container">
    <mat-card>
      <div>
        <form class="datos">
          <div style="text-align: center"><h3>Bienvenido A SGCV</h3></div>
          <div style="text-align: center">
            <img
              src="assets/logoSGCV.png"
              alt="logo del proyecto"
              width="256px"
            />
          </div>
          <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input
              matInput
              type="text"
              id="usuario"
              name="usuario"
              [(ngModel)]="usuario"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input
              matInput
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
            />
          </mat-form-field>
          <div style="text-align: end">
            <p-button
              label="Entrar"
              severity="primary"
              [raised]="true"
              (onClick)="signIn()"
            />
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
