<div class="root">
  <div style="text-align: end; padding-right: 3%; padding-top: 3%">
    <app-volver-button></app-volver-button>
  </div>

  <div>
    <mat-form-field class="example-full-width" style="padding-left: 3%">
      <mat-label>Buscar ventilaci√≥n</mat-label>
      <input matInput placeholder="ventilador" />
    </mat-form-field>

    <div class="container">
      <p>Seccion/Lugar</p>
      <p>Apagado - Encendido</p>
    </div>

    <div class="container-ventilador">
      @for (item of ventiladores; track $index) {
      <div>
        <mat-card class="ventilador-card">
          <div class="ventilador">
            <p>{{ item }}</p>
            <p-inputSwitch />
          </div>
        </mat-card>
      </div>

      }
    </div>
  </div>
</div>
